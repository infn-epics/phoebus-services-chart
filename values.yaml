# Default values for phoebus-services-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
initcontainer: 
  image: " ghcr.io/infn-epics/container-init:latest"

image:
  repository: baltig.infn.it:4567/epics-containers/phoebus-base-docker
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  webolog: baltig.infn.it:4567/epics-containers/phoebus-olog-web

olog:
  image: "ghcr.io/infn-epics/org-phoebus-service-olog:latest"
  # Comma-separated list of authentication providers
  # Supported values: inMemory, ldap, embeddedLdap, activeDirectory, jwt
  authenticationProviders: "inMemory,jwt"

saveandrestore:
  image: "ghcr.io/infn-epics/phoebus/service-save-and-restore:master"
  # OAuth2/JWT authentication for save-and-restore service
  # When enabled, requests with Authorization: Bearer <token> are validated
  # against the OIDC provider. Non-bearer requests fall through to auth.impl.
  oauth2:
    enabled: false
    issueUri: "https://localhost:8443/auth/realms/test"
    claimsName: "name"

alarmserver:
  image: "ghcr.io/infn-epics/phoebus/service-alarm-server:master"

alarmlogger:
  image: "ghcr.io/infn-epics/phoebus/service-alarm-logger:master"


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount: 
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "default"

podAnnotations: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  http:
    enable: false
    port: 8081
  loglevel: "INFO"

# Enable TLS termination and secure configurations

ingress:
  enabled: false
  enableHttp: true  # Enable HTTP-only ingress route alongside HTTPS
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          port:
  
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

#alarmserver alarmlogger saveandrestore scanserver olog "webalarm"
phoebusservice: "saveandrestore"

elasticsearch:
  authorization:
    username: ""
    password: ""
  clusterName: elasticsearch
  network:
    host: localhost
    port: 9300 
  http:
    port: 9200
  # Name of the secret containing the Elasticsearch CA certificate
  # If set, the certificate will be mounted at /config/elasticsearch-ca.crt
  # The secret should contain a key named 'ca.crt'
  pubcertsecret: ""

mongo:
  database: ologAttachments
  host: mongo
  port: 27017

ldap:
  external:
    enable: false
    url: "ldaps://controlns02.nsls2.bnl.gov/dc=nsls2,dc=bnl,dc=gov"
    base: 
      dn: "dc=nsls2,dc=bnl,dc=gov"

kafka:
  host: kafka-controller-headless.backend.svc.cluster.local
  port: 9092

pvws:
  host: pvws
  port: 8080

alarm:
  config: "Accelerator"
  topics: "Accelerator,ALARM,CONFIGS"
  settings: "settings.xml"      # - Import preferences (PV connectivity) from property format file
  econfig: "econfig.xml"        # - Export alarm configuration to file
  iconfig: "config.xml"        # - Import alarm configuration from file

epicsConfiguration:
  name:    ## load the epicsConfigurationMap
  gateway: ## if defined EPICS_CA_ADDR_LIST is overridden

staticIP:
gitRepoConfig:
  url:

oauth2:
  enabled: true
  issueUri: "https://idp-test.app.infn.it/auth/realms/aai"
  claimsName: "name"

